<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>

<body>
  <form name="loginFrm" action="">
    사용자ID: <input type="text" name="user_id"><br>
    비밀번호: <input type="password" name="user_pw"><br>
    <input type="submit" value="로그인">
  </form>
  <script>
    // loginFrm에 submit등록
    document.forms.loginFrm.addEventListener('submit', function(e){
      e.preventDefault(); // 서브밋의 기본 이벤트 차단
      let id = document.querySelector('input[name="user_id"]').value;
      let pw = document.querySelector('input[name="user_pw"]').value;
      // members의 저장값 읽어오기
      let members = JSON.parse(localStorage.getItem('members'));
      console.log(members);

      for(let i = 0; i<members.length;i++){
        if(members[i].id == id && members[i].pw == pw){
          alert('환영합니다!!');
          return;
        }
      }
      alert('아이디와 비밀번호를 확인하세요');
    })
  </script>
  <a href="memberAdd.html">회원추가</a><br>
  <a href="index.html">첫 페이지로 이동(주의: 데이터가 초기화됩니다)</a>
</body>

</html>
